<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mona's contact us form" />
    <title>Tutor Website | Contact Us</title>
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <header id="header">
      <ul>
        <li>
          <a id="link" href="index.html"
            ><img id="logo" src="./img/madge.svg" width="100px" alt="logo"
          /></a>
        </li>
      </ul>
    </header>

    <div class="container">
      <h1 class="brand"><span>Tutor Website</span></h1>
      <div class="wrapper">
        <div class="company-info">
          <h3>Tutor Website</h3>
          <ul>
            <li>971-134-4189</li>
            <li>sumitasood1976@gmail.com</li>
          </ul>
        </div>

        <div class="contact">
          <h3>Email Us</h3>
          <form action="POST" data-netlify="true">
            <p>
              <label>Name</label>
              <input type="text" name="name" required />
            </p>

            <p>
              <label>Email Address</label>
              <input type="email" name="email" required />
            </p>

            <p>
              <label>Phone Number</label>
              <input type="tel" name="phone" required />
            </p>

            <p>
              <label>Request Free Trial?</label>
              <select id="yes-no" name="free trial">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </p>

            <p class="full">
              <label>Anything to Say?</label>
              <textarea name="message" rows="5"></textarea>
            </p>

            <div data-netlify-recaptcha="true"></div>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
