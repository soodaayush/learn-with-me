<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LearnWithMe" />
    <meta name="theme-color" content="#0a192f" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="learnwithme, LearnWithMe, tutorwebsite" />
    <meta name="author" content="Aayush Sood" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="preload" as="font" />
    <title>LearnWithMe | Contact</title>
  </head>
  <body id="form-body">
    <header id="header" class="main-header">
      <div id="branding">
        <a id="link" href="index.html"
          ><img id="logo" src="./img/logo.svg" alt="logo"
        /></a>
      </div>
      <div id="kiddies">
        <img src="img/kids.webp" alt="kid" />
      </div>
    </header>

    <div class="container">
      <div class="wrapper">
        <div class="company-info">
          <img src="/img/teacher.svg" alt="media" />
        </div>

        <div class="contact">
          <h3>Email Us</h3>
          <form action="POST" data-netlify="true">
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </p>

            <p>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>

            <p>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" required />
            </p>

            <p>
              <label for="free-trial">Request 2 day Free Trial?</label>
              <select id="free-trial" name="free-trial">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </p>

            <p class="full">
              <label for="message">Anything to Say?</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </p>

            <p class="full"></p>
            <div data-netlify-recaptcha="true"></div>

            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
