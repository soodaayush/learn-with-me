<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mona's contact us form" />
    <title>Tutor Website | Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
      noopner
    />
    <link rel="stylesheet" href="Contact.css" noopener />
  </head>
  <body>
    <header id="header" class="main-header">
      <div id="branding">
        <a id="link" href="index.html"
          ><img id="logo" src="./img/logo.svg" alt="logo"
        /></a>
      </div>
      <div id="kiddies">
        <img src="img/kids.png" alt="kid" />
      </div>
    </header>

    <div class="container">
      <div class="wrapper">
        <div class="company-info">
          <img src="img/Media.svg" />
        </div>

        <div class="contact">
          <h3>Email Us</h3>
          <form action="POST" data-netlify="true">
            <p>
              <label>Name</label>
              <input type="text" name="name" required />
            </p>

            <p>
              <label>Email Address</label>
              <input type="email" name="email" required />
            </p>

            <p>
              <label>Phone Number</label>
              <input type="tel" name="phone" required />
            </p>

            <p>
              <label>Request Free Trial?</label>
              <select id="yes-no" name="free trial">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </p>

            <p class="full">
              <label>Anything to Say?</label>
              <textarea name="message" rows="5"></textarea>
            </p>

            <div data-netlify-recaptcha="true"></div>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
